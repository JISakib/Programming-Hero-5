<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">

    <script src="https://kit.fontawesome.com/4fdbb6f272.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>    
<body>
    <header>
        <nav class="max-w-[1200px] flex flex-col mx-auto md:flex-row justify-between items-center py-3 px-4 gap-4">
            <div class="nav-left flex justify-between items-center gap-2">
                <div>
                    <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]">
                </div>
                <div>
                    <h1 class="text-[#006747] text-md font-extrabold ">Emergency <br/> Service</h1>
                </div>
            </div>

            <div class="nav-right flex justify-between items-center gap-3 w-full md:w-auto">

                <div class="flex justify-between items-center gap-2 rounded-[50px] py-[12px] px-[36px] bg-[#41FF6B]">
                    <p class="font-bold"><span id="heart-count">0</span></p>
                    <img src="./assets/heart.png" alt="" class="w-[30px] h-[30px]">
                </div>

                <div class="flex justify-between items-center gap-2 rounded-[50px] py-[12px] px-[36px] bg-[#41FF6B]">
                    <p class="font-bold"><span id="coin">100</span></p>
                    <img src="./assets/coin.png" alt="" class="w-[30px] h-[30px]">
                </div>

                <div class=" rounded-[50px] text-white py-[12px] px-[36px] bg-[#00A63E]">
                    <p class="font-semibold"><span id="copy">0</span> Copy</p>
                </div>

            </div>
        </nav>
        
        <!-- banner -->
        <div class="max-w-full flex flex-col justify-center items-center mx-auto py-[21px] bg-[linear-gradient(to_right,#013223,#006747,#013223)] px-4">
            <div>
                <img src="./assets/logo.png" alt="" class="w-[92px] h-[92px] md:w-[92px] md:h-[92px]">
            </div>
            <div class="text-center">
                <h1 class="font-bold text-white my-3 text-2xl md:text-2xl">Emergency Service Directory</h1>
                <p class="font-semibold text-white text-sm md:text-sm">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </header>
    <main>

    </main>

    <script src="script.js"></script>
</body>
</html>
